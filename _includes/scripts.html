<!-- Improve code-block formatting -->
<script>

$(document).ready(function(){
   $('img').svgmagic();
});

$('code').each(function() {
  if($(this).height() < 30)
    $(this).css('padding', '0.7em 1.25em');
});
</script>

<script src="https://unpkg.com/scrollreveal/dist/scrollreveal.min.js"></script>
<script>
(function ($) {
  "use strict";
  window.sr = ScrollReveal({ duration: 1000, reset: true });
  sr.reveal('#banner .btn-circle', 10);
  sr.reveal('#one .inner', 10);
  sr.reveal('#two .inner', 10);
  sr.reveal('#back-to-top', 25);
  // sr.reveal('.preview-section .feature-list li', 25);
  // sr.reveal('.repo-icons a', 20);
  // sr.reveal('.tag-line');
  
  $('.works').shuffle({
  	itemSelector: '.works-item',
  	gutterWidth: 30
  });

  $('.filter li').on('click', function() {
  	var $this = $(this),
  	isActive = $this.hasClass( 'active' ),
  	group = isActive ? 'all' : $this.data('group');
  	if ( !isActive ) {
  		$('.filter .active').removeClass('active');
  	}
  	$this.toggleClass('active');
  	$('.works').shuffle( 'shuffle', group );
  });

  $('.filtered .works-item-link').magnificPopup({
  	type: 'inline',
  	gallery: {
  		enabled: true
  	},
  	mainClass: 'unica',
  	removalDelay: 300
  });
}(jQuery));
</script>

{% for include in page.script-includes %}
  {% assign test1 = include | slice: 0,2 %}
  {% if test1 == "//" %}
    <script src="{{ include }}"></script>
  {% else %}
    <script src="{{ include | prepend: site.baseurl }}"></script>
  {% endif %}
{% endfor %}
{% if page.script %}
  <script>
  {{ page.script }}
  </script>
{% endif %}

    <script src='/js/analytics.min.js'></script>
{% endif %}
