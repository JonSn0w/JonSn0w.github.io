<!DOCTYPE html>
<html>
  {% include head.html %}
  <body>
    <!-- Page Wrapper -->
    <div id="page-wrapper">
      {{ content }}
      {% include scripts.html %}
      <script src="{{ site.baseurl }}/js/jekyll-search.min.js" type="text/javascript"></script>

      <script type="text/javascript">
        SimpleJekyllSearch({
          searchInput: document.getElementById('search-input'),
          resultsContainer: document.getElementById('results-container'),
          json: '{{ site.baseurl }}/search.json',
          searchResultTemplate: '<li><a href="{url}" title="{desc}">{title}</a></li>',
          noResultsText: 'No results found',
          limit: 10,
          fuzzy: false,
          exclude: ['Welcome']
        })
      </script>
    </div>
    <noscript>
      <link rel="stylesheet" href="{{ '/css/font-awesome.min.css' | prepend: site.baseurl }}">
      <link rel="stylesheet" href="{{ '/css/iconfont.min.css' | prepend: site.baseurl }}">
      <link rel="stylesheet" href="{{ '/css/vendor/disqus.css' | prepend: site.baseurl }}">
    </noscript>
  </body>

</html>
