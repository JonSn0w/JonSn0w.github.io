<script src="https://www.google.com/recaptcha/api.js" async defer></script>
<section class="wrapper style2">
  <form accept-charset="UTF-8" action="{{ site.mailaction }}" method="POST">
    <input type='hidden' name='_next' value='{{ '/contact-success' | prepend: site.baseurl | prepend: site.url }}'/>
    <input type="text" name="_gotcha" style="display:none">
    <div class="row uniform">
      <div class="12u$ input-wrapper">
        <input type="text" name="name" id="name" value="" required>
        <span class="focus-input" data-placeholder="NAME"></span>
      </div>
      <div class="12u$ input-wrapper">
        <input type="email" name="email" id="email" value="" required>
        <span class="focus-input" data-placeholder="EMAIL"></span>
      </div>
      <div class="12u$ input-wrapper textarea-wrapper">
        <textarea name="textbody" id="textbody" rows="7" required></textarea>
        <span class="focus-input" data-placeholder="MESSAGE"></span>
      </div>
      <div class="g-recaptcha" data-sitekey="6Lew3SMUAAAAAJ82QoS7gqOTkRI_dhYrFy1f7Sqy"></div>
      <div class="actions contact-submit">
        <div><input type="submit" value="Send Message" class="button special"></div>
      </div>
    </div>
    <input type="hidden" name="success"
           value="{{ '/contact-success' | prepend: site.baseurl | prepend: site.url }}"/>
    <input type="hidden" name="failure"
           value="{{ '/contact-failure' | prepend: site.baseurl | prepend: site.url }}"/>
  </form>
  <!-- <script>
    function onSubmit(token) {
      document.getElementById("invisible-recaptcha-form").submit();
    }
  </script> -->
</section>
