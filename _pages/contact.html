<section class="wrapper style2">
  <form id="sendemail" method="POST">
    <input type='hidden' name='_next' value='{{ '/contact-success' | prepend: site.baseurl | prepend: site.url }}'/>
    <input type="text" name="_gotcha" style="display:none" />
    <!-- <input type="hidden" value="dog" id="type1"/>
    <input type="hidden" value="cow" id="type2"/>
    <input type="hidden" value="cat" id="type3"/> -->
    <div class="row uniform">
      <div class="12u$ input-wrapper">
        <input type="text" name="name" id="name" value=""/>
        <span class="focus-input" data-placeholder="NAME"></span>
      </div>
      <div class="12u$ input-wrapper">
        <input required type="email" name="_replyto" id="email" value=""/>
        <span class="focus-input" data-placeholder="EMAIL"></span>
      </div>
      <!-- <div class="12u$">
        <input required type="text" minlength="2" name="subject" id="subject" value="" placeholder="Subject"/>
      </div> -->
      <div class="12u$ input-wrapper textarea-wrapper">
        <textarea required name="textbody" id="textbody" rows="7"></textarea>
        <span class="focus-input" data-placeholder="MESSAGE"></span>
      </div>
      <!-- <div class="12u$">
        <input type="text" name="country" id="country" value="" placeholder="What animal is this emoji? =^.^="/>
      </div> -->
      <div class="actions">
        <div><input type="submit" value="Send Message" class="button special"/></div>
      </div>
    </div>
    <input type="hidden" name="success"
           value="{{ '/contact-success' | prepend: site.baseurl | prepend: site.url }}"/>
    <input type="hidden" name="failure"
           value="{{ '/contact-failure' | prepend: site.baseurl | prepend: site.url }}"/>
  </form>
  <script>
    var contactform =  document.getElementById('sendemail');
    contactform.setAttribute('action', '//formspree.io/' + 'b'+'stevenson'+'dev'+'@'+'gmail'+'.'+'com');
  </script>
</section>
